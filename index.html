<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="header bg-primary text-light font-weight-bold">
    <h1 class="app-title text-center">Weather Dashboard</h1>
  </header>


  <main class="row d-flex col-12">

    <div class="col-12 col-md-4">
      <div id="search-form-container">
        <h2 id="search-form-title" class="font-weight-bold text-dark">Search for a City:</h2>
        <form id="search-form">
          <input name="city-name" id="city-name" type="text" autofocus="true" class="w-100 p-2 border border-dark rounded-lg m-1" placeholder="City Name" />
          <button type="submit" id="search-button" class="w-100 p-2 border-none rounded-lg bg-primary text-light m-1">Search</button>
        </form>
      </div>
      <div id="search-history-container" class="mt-4">
        <h3 id="search-history-title" class="m-1">Recent Searches:</h3>
        <div id="search-history">
          <!-- Where dynamically generated search history buttons will go --> 
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
        <div id="search-results-container">
            <div id="city-results">
                <!-- Where dynamically generated city results will go --> 
            </div>
            <h3 id="forecast-title">5-Day Forecast:</h3>
            <div id="row d-flex col-10 forecast-results">
                <!-- Where dynamically generated forecast results will go --> 
                <div class="card col-2"></div>
                <div class="card col-2"></div>
                <div class="card col-2"></div>
                <div class="card col-2"></div>
                <div class="card col-2"></div>
            </div>
        </div>
    </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
